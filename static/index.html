<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Default Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Credit Default Risk</h1>
        <form id="predictForm">
            <label>Credit Lines Outstanding:</label>
            <input type="number" name="credit_lines_outstanding" step="0.1" required>

            <label>Loan Amount Outstanding:</label>
            <input type="number" name="loan_amt_outstanding" step="0.1" required>

            <label>Total Debt Outstanding:</label>
            <input type="number" name="total_debt_outstanding" step="0.1" required>

            <label>Income:</label>
            <input type="number" name="income" step="0.1" required>

            <label>Years Employed:</label>
            <input type="number" name="years_employed" step="0.1" required>

            <label>FICO Score:</label>
            <input type="number" name="fico_score" step="1" required>

            <button type="submit">Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
